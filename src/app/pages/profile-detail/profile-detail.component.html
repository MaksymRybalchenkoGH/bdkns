<section class="portfolio-wrapper">
  <div class="example-card" *ngFor="let i of arr">
    <mat-card style="margin: 12px;">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>BDKNSSS</mat-card-title>
        <mat-card-subtitle>Sutulaya sobaka</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://i.kinja-img.com/gawker-media/image/upload/s--Xm76gqZZ--/c_scale,f_auto,fl_progressive,q_80,w_800/19bbfcaozas2kjpg.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</section>
